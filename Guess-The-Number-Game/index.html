<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon"
        href="https://raw.githubusercontent.com/Exonymos/exonymos.github.io/master/graphics/icons/Guess-the-number.ico"
        type="image/x-icon">
    <meta name="description"
        content="Guess the Number is a fun and challenging game where you have to guess a number between 1 and 100.">
    <meta name="keywords" content="Guess the Number, Guessing Game, Number Game, Fun Game">
    <meta name="author" content="Exonymos">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="7 days">
    <meta name="language" content="English">
    <title>Guess the Number</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/darktheme.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="header__left">
            <a href="https://exonymos.github.io/" class="header__home">Home</a>
        </div>
        <div class="header__right">
            <button type="button" class="btn btn-dark header__dark-mode-toggle" id="dark-mode-toggle">Dark Mode</button>
            <button type="button" class="btn header__github"><a href="https://github.com/Exonymos" target="_blank"
                    class="github__link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                        class="bi bi-github" viewBox="0 0 16 16">
                        <path
                            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z" />
                    </svg></a>
            </button>
        </div>
    </header>
    <div class="container">
        <h1 class="text-center">Guess the Number</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="guess">Enter a number between 1 and <span id="max-number"></span>:</label>
                                <input type="number" class="form-control" id="guess" min="1" max="100"
                                    placeholder="Enter your answer..." required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                            <button type="button" class="btn btn-info btn-block mt-3" id="hint">Hint</button>
                            <div id="feedback"></div>
                            <div id="timer"></div>
                            <div id="score"></div>
                            <button type="button" class="btn btn-secondary btn-block mt-3" id="play-again">Play
                                Again</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer__content">
            <div class="footer__links">
                <a href="#" class="footer__link">Home</a>
                <a href="https://github.com/" class="footer__link">GitHub</a>
            </div>
            <div class="footer__text">
                <p>&copy; 2023 Guess the Number Game</p>
            </div>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="app.js"></script>
</body>

</html>
