<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Countdown Timer</title>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="container">
            <div class="toggle-container">
                <label class="toggle-switch">
                    <input type="checkbox" id="darkModeToggle" />
                    <span class="toggle-slider"></span>
                </label>
            </div>
            <h1><b>Countdown Timer</b></h1>
            <div class="form-group">
                <label for="datetime">Select a date and time:</label>
                <input
                    type="datetime-local"
                    id="datetime"
                    class="form-control"
                />
            </div>
            <div class="controls">
                <button id="start" class="btn btn-primary">Start</button>
                <button id="stop" class="btn btn-secondary" disabled>
                    Stop
                </button>
                <button id="reset" class="btn btn-danger" disabled>
                    Reset
                </button>
                <button id="alarmToggle" class="btn btn-secondary">
                    <i id="alarmIcon" class="fas fa-bell-slash"></i>
                </button>
            </div>

            <div class="progress">
                <div id="progress-bar-inner" class="progress-bar"></div>
            </div>

            <div id="countdown" class="countdown"></div>

            <div id="message" class="message"></div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
